http 
{
    server 
    {
        server_name "localhost";
        root /var/www/tmpSite;

        location /
        {
            root /var/www/tmpSite;
            index index.html;
        }
        location /tillas/
        {
            autoindex on;
        }
        location ~ \.php$ {
            root           html;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
            include        fastcgi_params;
        }

        location /api/
        {
            root /var/www/api;
            index index.html;
        }
        listen 8081;
    }
}

